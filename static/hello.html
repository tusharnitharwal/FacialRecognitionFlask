<!DOCTYPE html>
<html>
<head>
	<title>Person Wiki App</title>
	<style type="text/css"> *{
		font-size: 30px;
	} </style>
</head>
<body>
	<input type="text" id="photo_input"/>
	<button id="upload_button" >Upload Image</button>
	<p id="greeting"></p>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$("#upload_button").click(function(event){
			let message = {
				name: $("name-input").val()
			}
			$.post("http://10.0.0.4:5000/hello", JSON.stringify(message), function(response){
				$("#greeting").text(response.greeting);
				console.log(response);
			});
		});
	</script>
</body>
</html>
